<mat-sidenav-container fullscreen>
    <mat-sidenav #start>
        <mat-nav-list>
            <mat-list-item *ngFor="let key of keys(options)">
                <mat-slide-toggle *ngIf="isType(options[key],'boolean')" class="nav-item-center"
                                  [(ngModel)]="options[key]">{{key}}
                </mat-slide-toggle>
                <input mat-input type="number" *ngIf="isType(options[key],'number')" class="nav-item-center"
                        [(ngModel)]="options[key]"
                       placeholder="{{key}}"/>
                <input mat-input type="text" *ngIf="isType(options[key],'string')" class="nav-item-center"
                       [(ngModel)]="options[key]"
                       placeholder="{{key}}"/>
            </mat-list-item>
            <mat-list-item>
                <button mat-button mat-line (click)="start.close()">CLOSE</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <div class="page">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="start.open()">
                <mat-icon class="mat-24">menu</mat-icon>
            </button>
            <h1 class="app-title">{{title}}</h1>
        </mat-toolbar>
        <div class="content">
            <div class="left">
                <textarea [(ngModel)]="text"></textarea>
            </div>
            <div class="right">
                <showdown [value]="text" [options]="options"></showdown>
            </div>
        </div>
    </div>
</mat-sidenav-container>
